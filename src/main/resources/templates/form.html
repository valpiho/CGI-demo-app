<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

<!-- TOP MENU -->
<nav class="navbar navbar-expand-md navbar-dark sticky-top flex-md-nowrap p-0" style="background-color:#005a82">
    <div class="container">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item text-nowrap">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item text-nowrap">
                <a class="nav-link" th:href="@{/add}">Add</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container">

    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Billing address</h4>
        <form class="needs-validation" action="#" th:action="@{/add}" th:object="${dentistVisitDTO}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="dentistName" th:text="#{dentist.name}">dentist.name</label>
                    <select class="form-control" id="dentistName" th:field="*{dentistId}">
                        <option th:each="dent : ${dentistList}" th:value="${dent.id}" th:text="${dent.fullName}">dd</option>
                    </select>
                    <div th:if="${#fields.hasErrors('dentistId')}" th:errors="*{dentistId}">name.error</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="visitDate" th:text="#{visit.date}">visit.date</label>
                    <input type="text" class="form-control" id="visitDate" th:field="*{visitTime}"/>
                    <div th:if="${#fields.hasErrors('visitTime')}" th:errors="*{visitTime}">date.error</div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName"/>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName"/>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" />
                <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                </div>
            </div>

            <hr class="mb-4" />
            <button class="btn btn-primary btn-lg btn-block" type="submit" th:text="#{register.visit}"></button>
        </form>
    </div>

    <!-- FOOTER -->
    <footer class="container">
        <p>&copy; 2021 Pibox</p>
    </footer>
</main>

<script>
    var today, datepicker;
    today = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
    datepicker = $('#visitDate').datepicker({
        minDate: today,
        weekStartDay: 1,
        disableDaysOfWeek: [0, 6],
        uiLibrary: 'bootstrap4',
        showOnFocus: true, showRightIcon: true
    });
</script>
</body>
</html>
